<div id=D__ID>
    <section id=form_container__ID>
    	<div id=header__ID>
    		Approval
    	</div>
    	<form id=F__ID>
    		<div>
    			<div w=100>
					<span>I,  <b><span id=name__ID ></span></b>, 
						<label><input type=radio name=action value=approve required > approve</label> 
						<label><input type=radio name=action value=denay > denay</label> 
					this request</span>
				</div>
			</div>
    		<div>
    			<div w=100>
					<span>If denaied what is the reasion?</span>
					<textarea name=Reasion style='height:200px'></textarea>
    			</div>
			</div>
    		<div>
				<div w=100>
					<button id=submit__ID >Submit</button>
				</div>
    		</div>
    	</form>
    </section>
    <script>
    	function F__ID(){
    		//-------------------------------------
			VmInclude:__COMPONENT__/f/form.01.js
    		//-------------------------------------
			var old_m_load=m.load;
			m.load=function(){
				var nm=$vm.displayname;
				if(nm==undefined || nm=="") nm=$vm.user_name;
				$('#name__ID').text(nm);
				old_m_load();
				if(m.input!=undefined && m.input.readonly==1){
					$('#submit__ID').hide();
				}
			}      
    		//-------------------------------------
            m.before_submit=function(data,index){
				$vm["_sys_refresh_"+m.parent_table]=1; 		//force parent module to refresh
				if(m.input!=undefined){
					index.A=m.input.A; 						//parent A -> A, transfer self permission
					index.I2=m.input.UID; 					//parent UID -> I2, build relation
				}
                return true;
            }
    		//-------------------------------------
    	}
    </script>
    <style>
        #form_container__ID{
            max-width:800px;
        }
		VmInclude:__CURRENT_PATH__form.css
        VmInclude:__COMPONENT__/f/form.01.css
    </style>
</div>
